  <script type="text/javascript" src="./external_components/slick/slick.min.js"></script>
    <script type="text/javascript">

    $(document).ready(function(){
       var queryString = window.location.hash
        var varArray = queryString.split("="); //eg. index.html?msg=1
        var param1 = varArray[0];
        slideNumber = 0
        if(param1=='#slide'){
          slideNumber = varArray[1];
        }
      $('.slides-kpcb').slick({
        "infinite": false,
         centerMode: false,
         arrows: false
       });
      $('.slides-kpcb').slick('slickGoTo', slideNumber);
      $('.slides-kpcb').on('beforeChange', function(event, slick, currentSlide, nextSlide){
        window.location.hash = '#slide='+nextSlide
      });
    });
  </script>
